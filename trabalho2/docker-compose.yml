version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: racha_mysql
    environment:
      MYSQL_ROOT_PASSWORD: "SenhaForte@123"
      MYSQL_DATABASE: "racha_db"
      MYSQL_USER: "admin_racha_db"
      MYSQL_PASSWORD: "SenhaForte@123"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d   # loads rachadinha.sql automatically
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: .
    container_name: racha_backend
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/racha_db?useSSL=false&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: "admin_racha_db"
      SPRING_DATASOURCE_PASSWORD: "SenhaForte@123"
    ports:
      - "8080:8080"
    restart: always

volumes:
  mysql_data:
